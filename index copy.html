<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/43292ea930.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <h1 id="city">Boston, MA</h1>
          <ul class="currentDay">
            <li id="date" class="current-day"></li>
            <li id="description" class="col city">Partly Cloudy</li>
            <li class="col"><i class="fas fa-cloud"></i></li>
            <li id="temperature">
              <span class="temperature"> 32 </span>
              <span class="units">°F | <a id="cel" href="#">°C</a></span>
            </li>
          </ul>
        </header>

        <div class="col-12">
          <ul class="weatherDeets">
            <li>
              Precipitation:
              <span id="prec"> 20% </span>
            </li>
            <li>
              Humidity:
              <span id="humidity"> 42 </span>
              %
            </li>
            <li>
              Wind:
              <span id="wind"> 8 </span>
              km/h
            </li>
          </ul>
        </div>
      </div>

      <div class="row next5">
        <div class="col date">2/22</div>
        <div class="col date">2/23</div>
        <div class="col date">2/24</div>
        <div class="col date">2/25</div>
        <div class="col date">26</div>
      </div>
      <div class="row next5">
        <div class="col day">Mon.</div>
        <div class="col day">Tue.</div>
        <div class="col day">Wed.</div>
        <div class="col day">Thur.</div>
        <div class="col day">Fri.</div>
      </div>
      <div class="row next5">
        <div class="col picture"><i class="far fa-snowflake"></i></div>
        <div class="col picture"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col picture"><i class="fas fa-sun"></i></div>
        <div class="col picture"><i class="far fa-snowflake"></i></div>
        <div class="col picture"><i class="fas fa-cloud-sun-rain"></i></div>
      </div>
      <div class="row next5">
        <div class="col temp">32°F</div>
        <div class="col temp">37°F</div>
        <div class="col temp">28°F</div>
        <div class="col temp">30°F</div>
        <div class="col temp">39°F</div>
      </div>

      <form class="searchForm" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Change City"
              autofocus="off"
              autocomplete="off"
              id="city-input"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-secondary btn-sm"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
